<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="./main.js" defer></script>
</head>
<body>

<form id="form">
    <input type="text" id="input" placeholder="Add new task" required>
    <button type="submit"><i class="fa-solid fa-plus"></i></button>
</form>

<div id="filters">
    <button data-filter="all" class="active">All (<span id="count-all">0</span>)</button>
    <button data-filter="completed">Completed (<span id="count-completed">0</span>)</button>
    <button data-filter="pending">Pending (<span id="count-pending">0</span>)</button>
</div>

<ul id="list"></ul>

</body>
</html>
